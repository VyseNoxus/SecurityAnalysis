rules:
  - id: T1059.001
    name: Powershell
    tactic: Execution
    patterns: ["powershell.exe", "Set-ExecutionPolicy", "Invoke-Expression", "IEX "]
  - id: T1003
    name: OS Credential Dumping
    tactic: Credential Access
    patterns: ["mimikatz", "sekurlsa::logonpasswords", "lsass"]
  - id: T1078
    name: Valid Accounts
    tactic: Defense Evasion
    patterns: ["Successful Console Login", "AssumeRole", "CreateLoginProfile"]
  - id: T1021
    name: Remote Services
    tactic: Lateral Movement
    patterns: ["wmic ", "PsExec", "Enter-PSSession"]
  - id: T1114
    name: Email Collection
    tactic: Collection
    patterns: ["Get-MessageTrace", "aws ses", "imap login"]
