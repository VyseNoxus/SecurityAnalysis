services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports: ["3001:11434"]
    volumes:
      - ollama:/root/.ollama
    # Use the ollama CLI (present in the image) to verify the daemon is reachable
    healthcheck:
      test: ["CMD", "ollama", "ps"]
      interval: 10s
      timeout: 5s
      retries: 20

  chroma:
    image: ghcr.io/chroma-core/chroma:0.5.11   # pin to match the client
    container_name: chroma
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_HTTP_PORT=8000
      - ALLOW_RESET=true
    ports: ["8000:8000"]
    volumes:
      - chroma:/chroma
    # (keep healthcheck removed, as we did earlier)

  api:
    build: ./services/api
    container_name: api
    depends_on:
      # Wait for ollama to be healthy; chroma just needs to be started
      ollama:
        condition: service_healthy
      chroma:
        condition: service_started
    environment:
      - OLLAMA_HOST=${OLLAMA_HOST}
      - CHROMA_HOST=${CHROMA_HOST}
      - GEN_MODEL=${GEN_MODEL}
      - EMBED_MODEL=${EMBED_MODEL}
      - CHROMA_COLLECTION=${CHROMA_COLLECTION}
    volumes:
      - ./services/api:/app
      - ./data:/data:ro
    ports: ["${API_PORT}:8080"]


  web:
    build: ./services/frontend
    container_name: web
    environment:
      - VITE_API_URL=http://localhost:${API_PORT}
    depends_on:
      - api
    ports: ["${WEB_PORT}:5173"]

volumes:
  ollama:
  chroma:
